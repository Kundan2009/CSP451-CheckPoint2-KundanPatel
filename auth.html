<!DOCTYPE html>
<html>
<head>
  <title>User Authentication</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" id="username" required><br>
    <label>Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
